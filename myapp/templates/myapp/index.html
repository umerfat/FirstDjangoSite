{% extends 'myapp/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        {% for book in book_list %}
        <div class="col-md-3">
            <div class="card">
                <img src="{{book.book_image.url}}" class="card-img-top" alt="">
                <div class="card-body">
                    <h4 class="card-title">{{book.name}}</h4>
                    <p class="card-text">{{book.price}}</p>
                    <a class='btn btn-primary' href="{% url 'myapp:detail' book.id %}">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
 
 <!-- <a href="/book/{{book.id}}">{{book.name}}</a><br> hard coded urls -->

 {% endblock %}
